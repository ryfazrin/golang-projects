<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>e-mask - Login</title>
	<link rel="stylesheet" href="{{.Data.baseurl}}assets/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="col">
			<h1 class="text-center mb-5">e-mask<small class="text-muted"> ( e-mading sekolah )</small></h1>
		</div>
		<div class="mx-auto" style="width: 400px">
			{{if .Data.salah}}
				<div class="alert alert-danger" role="alert">{{.Data.salah}}</div><br><br>
			{{end}}
			<form method="POST">
				<div class="form-group">
					<label for="">Username</label>
					<input type="text" name="Username" class="form-control" value="user">
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" name="Password" class="form-control" value="user">
				</div>
				<div class="form-group">
					<input type="submit" value="Login" class="btn btn-sm btn-primary float-right">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
