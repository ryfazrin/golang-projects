<!DOCTYPE html>
<html>
	<head>
		<title>Data Siswa</title>
	</head>
	<body>
			
		{{ $base := .Data.baseurl}}
		{{range $k, $v := .Data.karya}}
			{{Add $k 1}}. {{$v.judul}}<br>
			 {{$v.isi}} <br>

		<br><br><a href="{{.Data.baseurl}}siswa/insert">Input Data Siswa</a>
	</body>
</html>
